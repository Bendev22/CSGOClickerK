<!DOCTYPE html>

        <div class="right">

            <div class="inventorySpace" id="inventorySpace"></div>
          </div>
          <div class="buttonContainer">
            <div class="inventory button" id="inventoryButton">Inventory</div>

              </div>
            -->

            <div class="upgradeContainer">
              <div class="upgrade">

                  <div class="upgradeName">Test Upgrade</div>
                  <div class="upgradeDesc">Test Description lorem ipsum dolar sit amet</div>
                  <div class="upgradePrice">$5.00</div>
                </div>
              </div>
            </div>
          </div>
          <div class="tradeButtonContainer">
            <div class="tradeButton" id="acceptButton">ACCEPT</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js" type="text/javascript"></script>
